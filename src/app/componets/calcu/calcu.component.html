<div class="bg-slate-300 ">
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Ingrese numero" [(ngModel)]="n1">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" placeholder="Ingrese numero" [(ngModel)]="n2">
        </div>
        <select [(ngModel)]="selected" (change)="capturar()" class="form-select">
            <option value="0">Elegir una Opcion</option>
            <option *ngFor="let operador of operadores">{{operador}}</option>
        </select>
         
        <p [hidden]="selected == '0'">vas a {{ miOpcion}}</p>
        <div class="mt-3">
            <button (click)="calcular()" type="button" class="btn btn-success">calcular</button>
        </div>

    <div class="mb-3" >
        <span>{{resultado}}</span>
    </div>
</div>
